<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebDevGPT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>WebDevGPT</h1>
    </header>
    <main>
        <section class="input-section">
            <textarea placeholder="Enter your website design prompt here..."></textarea>
            <div class="updates-section">
                <div class="update">
                    <div class="circle-icon"></div>
                    <p>PromptAI: Working on...</p>
                </div>
                <div class="update">
                    <div class="circle-icon"></div>
                    <p>DevAI: Editing your website...</p>
                </div>
            </div>
        </section>
        <section class="preview-section">
            <img src="placeholder-image.jpg" alt="Website preview" />
        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
