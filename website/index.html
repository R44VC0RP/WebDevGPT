<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan Vogel | UNF IT Graduate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ryan Vogel</h1>
        <p>Innovative IT Solutions</p>
    </header>

    <section id="about-me">
        <h2>About Me</h2>
        <img src="ryan-vogel-profile.jpg" alt="Ryan Vogel">
        <p>As a UNF graduate with a degree in Information Technology, I am passionate about developing tech solutions...</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="message">Message:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Ryan Vogel</p>
        <a href="#">LinkedIn</a>
        <a href="#">GitHub</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
